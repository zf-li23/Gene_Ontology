paths:
  dataset: scrin  # options: sample, ppi, scrin
  datasets:
    sample:
      network_edges: data/sample/sample_network_edges.tsv
      go_annotations: data/sample/sample_go_annotations.tsv
    ppi:
      network_edges: data/PPI/ppi_network_edges.tsv
      go_annotations: data/PPI/ppi_go_annotations.tsv
    scrin:
      network_edges: data/scrin/scrin_edges.tsv
      go_annotations: data/scrin/scrin_go_annotations.tsv
  output_dir: results
  figures_dir: results/figures

preprocessing:
  weighted: true
  keep_giant_component: true

algorithms:
  louvain:
    resolution: 1.0
    random_state: 42
  hierarchical:
    min_size: 3
    max_depth: 3
    modularity_threshold: 0.0001

enrichment:
  fdr_threshold: 0.05
  min_genes: 2
  background_strategy: union  # options: union, supplied
  enable_gseapy: false
  gseapy_gene_sets:
    - KEGG_2021_Human
    - GO_Biological_Process_2023
    - GO_Cellular_Component_2023
    - GO_Molecular_Function_2023
  gseapy_organism: Human
  gseapy_cutoff: 0.05
  gseapy_top_terms: 10

visualization:
  top_terms: 5
  layout: spring
