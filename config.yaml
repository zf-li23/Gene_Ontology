paths:
  dataset: scrin  # options: ppi, scrin
  datasets:
    scrin:
      network_edges: data/scrin/test.csv
    ppi:
      network_edges: data/PPI/ppi_network_edges.tsv
  output_dir: results

preprocessing:
  weighted: true
  keep_giant_component: true

algorithms:
  louvain:
    resolution: 1.0
    random_state: 42
  hierarchical:
    min_size: 3
    max_depth: 3
    modularity_threshold: 0.0001

enrichment:
  fdr_threshold: 0.05
  min_genes: 2
  background_strategy: union  # options: union, supplied
  enable_gseapy: true
  gseapy_gene_sets:
    - GO_Biological_Process_2025
    - GO_Cellular_Component_2025
    - GO_Molecular_Function_2025
    - KEGG_2019_Mouse
    - KEGG_2021_Human
  gseapy_organism: Human
  gseapy_cutoff: 0.05
  gseapy_top_terms: 5

visualization:
  top_terms: 5
  layout: spring
